<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooling Glasses Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 5px;
    }

    .product p {
      color: #666;
      margin: 0 0 10px;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cooling Glasses Shop</h1>
    <p>Stay Cool. Stay Stylish.</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="glass1.jpeg" alt="Classic Black Glasses">
      <h3>Classic Black</h3>
      <p>Rs.1,900</p>
      <button onclick="buyNow('Classic Black')">Buy Now</button>
    </div>

    <div class="product">
      <img src="glass2.jpeg" alt="Retro Brown Glasses">
      <h3>Retro Brown</h3>
      <p>Rs.2,300</p>
      <button onclick="buyNow('Retro Brown')">Buy Now</button>
    </div>

    <div class="product">
      <img src="glass3.jpeg" alt="Sporty Blue Glasses">
      <h3>Sporty Blue</h3>
      <p>Rs.3,500</p>
      <button onclick="buyNow('Sporty Blue')">Buy Now</button>
    </div>
  </div>

  <script>
    function buyNow(productName) {
      alert("You have selected: " + productName + ". Thank you for shopping!");
    }
  </script>

</body>
</html>
